{% extends "main.html" %}

{% block content %}

<div class="create">
    <form method="POST">
           
            {% csrf_token %}
            {{form.media}}
            {% comment %} {{form.as_p}} {% endcomment %}
        <label for="id_title">Title</label>
        <input type="text" id="id_title" name="title" value="{{form.title.value}}">
        <label for="id_body">Body</label>
        <div class="django-ckeditor-widget" data-field-id="id_body" style="display: inline-block;">
        <textarea name="body" id="id_body" value="{{form.body.value}}" data-processed="0"  cols="50" rows="30" data-external-plugin-resources="[]" data-id="id_body" data-type="ckeditortype">{{form.body.value}}</textarea> 
        </div>
        <div>
            <label for="id_category">Category:</label>
           {% comment %} {{form.category}} {% endcomment %}
           <select name="category" required id="id_category">            
            {% for category in form.category.field.choices %}
            <option value="{{ category.0 }}" {% if category.0 == form.category.value %}selected{% endif %}>{{ category.1 }}</option>
          {% endfor %}
            
        </select>
        
        </div> 
       <button type="submit">Save</button>
    </form>
</div>

{% endblock content %}
