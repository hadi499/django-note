{% extends "main.html" %}

{% block content %}

<div class="create">
    <form method="POST">
           
            {% csrf_token %}
            {{form.media}}
            {% comment %} {{form.as_p}} {% endcomment %}
        <label for="id_title">Title</label>
        <input type="text" id="id_title" name="title">
        <label for="id_body">Body</label>
        <div class="django-ckeditor-widget" data-field-id="id_body" style="display: inline-block;">
        <textarea name="body" id="id_body" data-processed="0"  cols="50" rows="30" data-external-plugin-resources="[]" data-id="id_body" data-type="ckeditortype"></textarea> 
        </div>
        <div>
            <label for="id_category">Category:</label>
            <select name="category" required id="id_category">
                <option value="" selected>---------</option>
                {% for category in categories %}
                
                <option value="{{category.id}}">{{category.name}}</option>
                
                {% endfor %}
                
            </select>
        
        </div>
       <button type="submit">Save</button>
    </form>
</div>

{% endblock content %}
